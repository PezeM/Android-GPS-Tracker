<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gps tracker</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="style.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
<div id="upload_file">
    <h1>Wczytaj koordynaty</h1><br><br>
    <input type='file' class="my_input"  onchange='onChooseFile(event, onFileLoad.bind(this, "contents"))'  />
</div>

<div id="map"></div>
<script>
// TO MAKE THE MAP APPEAR YOU MUST
	// ADD YOUR ACCESS TOKEN FROM
	// https://account.mapbox.com
	mapboxgl.accessToken = 'pk.eyJ1IjoicGV6ZW0iLCJhIjoiY2tod2N6YTk5MDdsMDJ1bmI5OHhnZjlzdCJ9.J3Fko5-F0oTkwSTO6yWYqg';


function onFileLoad(elementId, event) {
    var data = JSON.parse(event.target.result);
    draw_map(data);
    document.getElementById("upload_file").style.display = "none";
}

function onChooseFile(event, onLoadFileHandler) {
    if (typeof window.FileReader !== 'function')
        throw ("The file API isn't supported on this browser.");
    let input = event.target;
    if (!input)
        throw ("The browser does not properly implement the event object");
    if (!input.files)
        throw ("This browser does not support the `files` property of the file input.");
    if (!input.files[0])
        return undefined;
    let file = input.files[0];
    let fr = new FileReader();
    fr.onload = onLoadFileHandler;
    fr.readAsText(file);
}

function draw_map(coords){
const firstCoord = coords[0];
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/streets-v11',
center:  [firstCoord.lng, firstCoord.lat],
zoom: 15
});

map.on('load', function () {
const coordinates = coords.map(coord => [coord.lng, coord.lat]);
map.addSource('route', {
'type': 'geojson',
'data': {
'type': 'Feature',
'properties': {},
'geometry': {
'type': 'LineString',
 'coordinates': coordinates

}
}
});
map.addLayer({
'id': 'route',
'type': 'line',
'source': 'route',
'layout': {
'line-join': 'round',
'line-cap': 'round'
},
'paint': {
'line-color': '#888',
'line-width': 8
}
});
});
}
</script>

</body>
</html>
